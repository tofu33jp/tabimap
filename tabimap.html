<!DOCTYPE html>
<html>
<head>
    <title>tabimap</title>
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0kkOQYlPMdYMNlqrmOI7AWhhTJC_MSlA&callback=initMap&v=weekly" defer></script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

    <script>
        let map;
        let infoWindow;

        async function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: { lat: 35.6812, lng: 139.7671 },
                mapId: "YOUR_MAP_ID"
            });

            infoWindow = new google.maps.InfoWindow();

            // 1. 軽量化したJSONファイルを読み込む
            try {
                const response = await fetch("points_min.json"); // GitHub Pages上のパス
                const points = await response.json();
                
                // 2. マーカーを一気に作成
                const markers = points.map(pt => {
                    const [lng, lat] = pt.g;
                    const { n, t, d } = pt.p;

                    const color = (t === "BUS") ? "#1E90FF" : "#FF4500";

                    const marker = new google.maps.Marker({
                        position: { lat, lng },
                        title: n,
                        icon: {
                            path: google.maps.SymbolPath.CIRCLE,
                            fillColor: color,
                            fillOpacity: 0.8,
                            strokeWeight: 1,
                            scale: 6 // 少し小さくすると描画が軽くなります
                        }
                    });

                    marker.addListener("click", () => {
                        infoWindow.setContent(`<strong>${n}</strong><hr>${d}`);
                        infoWindow.open(map, marker);
                    });

                    return marker;
                });

                // 3. クラスターに追加（これが一番重要：描画負荷を下げてくれます）
                new markerClusterer.MarkerClusterer({ 
                    map, 
                    markers,
                    algorithm: new markerClusterer.SuperClusterAlgorithm({ radius: 60 }) 
                });

            } catch (e) {
                console.error("データの読み込みに失敗しました", e);
            }
        }
    </script>
</body>
</html>
