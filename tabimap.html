<!DOCTYPE html>
<html>
<head>
    <title>tabimap</title>
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0kkOQYlPMdYMNlqrmOI7AWhhTJC_MSlA&callback=initMap&v=weekly" defer></script>
    
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

    <script>
        let map;
        let markerCluster;
        let markers = [];
        let infoWindow;

        async function initMap() {
            // 地図の初期化（東京中心）
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: { lat: 35.6812, lng: 139.7671 },
                mapId: "DEMO_MAP_ID" // 独自のスタイルを使う場合に必要
            });

            infoWindow = new google.maps.InfoWindow();

            // クラスター管理者の初期化
            markerCluster = new markerClusterer.MarkerClusterer({ map, markers: [] });

            // 地図が動いた（ズーム・移動）後のイベント
            map.addListener("idle", () => {
                fetchPointsInBounds();
            });
        }

        async function fetchPointsInBounds() {
            const bounds = map.getBounds();
            if (!bounds) return;

            const ne = bounds.getNorthEast();
            const sw = bounds.getSouthWest();

            // Pythonサーバーへ現在の表示範囲をリクエスト
            const url = `http://localhost:8000/points?west=${sw.lng()}&south=${sw.lat()}&east=${ne.lng()}&north=${ne.lat()}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const geojsonData = JSON.parse(data); // FastAPIのto_json()は文字列で返るため

                updateMarkers(geojsonData.features);
            } catch (error) {
                console.error("Fetch error:", error);
            }
        }

        function updateMarkers(features) {
            // 古いマーカーを削除
            markers.forEach(m => m.setMap(null));
            markers = [];
            markerCluster.clearMarkers();

            // 新しいマーカーを作成
            markers = features.map(feature => {
                const [lng, lat] = feature.geometry.coordinates;
                const { name, type, description } = feature.properties;

                // 種類によって色を変える
                const color = (type === "BUS") ? "#1E90FF" : "#FF4500"; // バス:青, 鉄道:赤

                const marker = new google.maps.Marker({
                    position: { lat, lng },
                    title: name, // ホバー時に表示される
                    icon: {
                        path: google.maps.SymbolPath.CIRCLE,
                        fillColor: color,
                        fillOpacity: 0.8,
                        strokeWeight: 1,
                        scale: 8
                    }
                });

                // クリックイベント
                marker.addListener("click", () => {
                    infoWindow.setContent(`<strong>${name}</strong><hr>${description}`);
                    infoWindow.open(map, marker);
                });

                return marker;
            });

            // クラスターに追加
            markerCluster.addMarkers(markers);
        }
    </script>
</body>
</html>
